<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Incidente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/incidente/estilos.css">
</head>
<body>

    <div class="container caja">
        <form action="" class="row  inicio borde"">
            <div class="col-12">
                <h2 class="centro mt-2">Consultar Incidente</h2>
                
            </div>
            <div class="col-6 centro">
                <div id="example_filter" class="">
                    <label class="form-label">Buscar:</label>
                    <input type="search" class="form-control" placeholder="Buscar" aria-controls="example" id="buscar" required>
                    
                </div>
            </div>
            <div class="col-6 centro">
                <label class="form-label">Tipo De Falla </label>
                    <select name="example_length" aria-controls="example" class="form-control" required>
                        <option value="">Seleccione</option>
                        <option value="Hardaware">Hardware</option>
                        <option value="Software">Software</option>
                        <option value="Periferico">Periferico</option>
                    </select>
            </div>
            <div class="col-12">
                <h2 class="centro mt-2">Datos Del Equipo</h2>
            </div>
            <div class="col-4 centro">
                <label for="Tipo" class="form-label">Tipo</label>
                    <select name="example_length" aria-controls="example" class="form-control" disabled>
                        <option value="">Torre</option>
                        <option value="Hardaware">Hardware</option>
                        <option value="Software">Software</option>
                        <option value="Periferico">Periferico</option>
                    </select>
            </div>
            <div class="col-4 centro">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" id="marca" class="form-control" placeholder="Acer" disabled>
            </div>
            <div class="col-4 centro">
                <label for="ram" class="form-label">RAM</label>
                <div class="input-group ">
                    <input type="text" class="form-control" id="ram" placeholder="8GB" disabled>
                </div>
            </div>
            <div class="col-6 centro">
                <label for="disco" class="form-label">Disco</label>
                <div class="input-group ">
                    <input type="text" class="form-control" id="disco" placeholder="1TB" disabled>
                </div>
            </div>
            <div class="col-6 centro">
                <label for="seria" class="form-label">Serial</label>
                <div class="input-group ">
                    <input type="text" class="form-control" id="modelo" placeholder="254878725ad" disabled>
                </div>
            </div>
            <div class="col-6 centro">
                <label for="modelo" class="form-label">Modelo</label>
                <div class="input-group ">
                    <input type="text" class="form-control" id="disco" placeholder="A310s" disabled>
                </div>
            </div>
            <div class="col-6 centro">
                <label for="ubicacion" class="form-label">Ubicaci√≥n</label>
                <div class="input-group ">
                    <input type="text" class="form-control" id="ubicacion" placeholder="Urgencias" disabled>
                </div>
            </div>
            <div class="col-12">
                <h3 class="centro mt-2">Detalle Del Incidente</h3>
                <textarea name="detalleIncidente" id="" cols="30" rows="3" maxlength="" class="form-control" required></textarea>
            </div>
            <div class="col-12 mt-2 text-center">
                <button type="submit" class="btn btn-success">Registrar Incidente</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
