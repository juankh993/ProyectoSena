    <div class="container caja">
        <form action="" class="row  inicio borde">
            <div class="col-12 centro">
                <!--<div class="col centro">
                    <img src="../img/agregar-usuario.png" alt="" class="iconosInput" width="100" height="100">
                </div>
            -->
                <h1>Registrarse</h1> 
              <!-- <hr width="250" style="margin-left: 160px;">  -->   
            </div>
            <div class="col-6 centro">
                <label for="nombre" class="form-label ">Nombre</label>  
                <div class="input-group ">
                    <img src="../img/user.png" alt="" class="iconosInput" width="30" height="30">
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo" required>
                </div>           
            </div> 
            <div class="col-6 centro">
                <label for="apellido" class="form-label">Apellidos</label>
                <div class="input-group ">
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese sus apellidos" required>
                </div>
            </div>
            <div class="col-6 centro">
                <label for="tipoDocumento" class="form-label">Tipo de documento</label>
                <div class="input-group ">
                    <img src="../img/tarjeta.png" alt="" class="iconosInput" width="30" height="30">
                        <select class="form-control" id="tipoDocumento">
                          <option>Seleccione tipo de documento</option>
                          <option>Cédula ciudadania</option>
                          <option>Cédula de extrangería</option>
                          <option>Pasaporte</option>
                        </select>
                </div>
            </div>
            <div class="col-6 centro">
                <label for="documento" class="form-label">Documento</label>
                <div class="input-group ">
                    <input type="text" class="form-control" id="documento" placeholder="N° Documento" required>
                </div>
            </div>
            <div class="col-12 centro">
                <label for="mail" class="form-label">Correo electrónico</label>
                <div class="input-group ">
                    <img src="../img/letter.png" alt="" class="iconosInput" width="30" height="30">
                    <input type="email" class="form-control" id="mail" placeholder="Ingrese sus correo electrónico" required>
                </div>
            </div>
            <div class="col-6 centro">
                <label for="cargo" class="form-label">Cargo</label>
                <div class="input-group ">
                    <img src="../img/papel-de-empresario-de-la-solicitud-de-empleo.png" alt="" class="iconosInput" width="30" height="30">
                    <select class="form-control" id="cargo">
                        <option>Seleccione su cargo</option>
                        <option>Enfermero jefe</option>
                        <option>Médico</option>
                        <option>Auxiliar</option>
                        <option>Residente</option>
                        <option>Nutricionista</option>
                        <option>Oncologo</option>
                        <option>Neurologo</option>
                        <option>Patologo</option>
                        <option>Cardiolo</option>
                        <option>Fisiatra</option>
                        <option>Dermatologo</option>
                        <option>Neumologo</option>
                        <option>Infectologo</option>
                        <option>Reumatologo</option>
                        <option>Cuidados paliativos</option>
                        <option>Gastroenterologo</option>
                        <option>Nefrologo</option>
                        <option>Genética y Enfermedades Metabólicas</option>
                        <option>Optometra</option>
                        <option>Oftamologo</option>
                        <option>Psiquiatra</option>
                        <option>Urologo</option>
                        <option>Otorrinolaringologo</option>
                      </select>
                </div>
            </div>
            <div class="col-6 centro">
                <label for="Area" class="form-label">Area</label>
                <div class="input-group ">
                    <select class="form-control" id="cargo">
                        <option>Seleccione su Area</option>
                        <option>Urgencias</option>
                        <option>Cirugía</option>
                        <option>Servicios Ambulatorios</option>
                        <option>Oncohematología</option>
                        <option>Neuropediatría</option>
                        <option>Patología</option>
                        <option>Fisiatría</option>
                        <option>Neumología</option>
                        <option>Hospitalización</option>
                        <option>Especialidadades Clínicas</option>
                        <option>Rehabilitación y Medicina Física</option>
                        <option>Complementación Terapéutica</option>
                        <option>Cardiología</option>
                        <option>Ginecología y Obstetricia</option>
                        <option>Dermatología</option>
                        <option>Infectología</option>
                        <option>Reumatología</option>
                        <option>Cuidados paliativos</option>
                        <option>Gastroenterología</option>
                        <option>Nefrología</option>
                        <option>Genética y Enfermedades Metabólicas</option>
                        <option>Optometría</option>
                        <option>Oftamología</option>
                        <option>Psiquiatría</option>
                        <option>Urología</option>
                        <option>Otorrinolaringología</option>
                      </select>
                </div>

            </div>
            <div class="col-6 centro">
                <label for="contrasena" class="form-label">Contraseña</label>
                <div class="input-group ">
                    <img src="../img/passkey.png" alt="" class="iconosInput" width="30" height="30">
                    <input type="password" class="form-control" id="confirmarContrasena" placeholder="Ingrese su contraseña" required>
                </div>
            </div>
            <div class="col-6 centro">
                <label for="confirmarContrasena" class="form-label">Confirme su contraseña</label>
                <div class="input-group ">
                    <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirme su contraseña" required>
                </div>
            </div>
            <div class="col-12">
            </div>
            <div class="col-12 boton">
                <button type="submit" class="btn btn-success btn-sm">Registrarse</button>
            </div>
            <div class="col-12 boton">
                Si ya tienes una cuenta<a href="../index.html"> haz click para ingresar</a>
            </div>
            <div class="col-12">
            </div>
        </form>
