<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ubicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

    <div class="container-fluid caja">
        <form action="" class="row  inicio borde"">
            <div class="col-12">
                <h2 class="centro mt-2">Registrar Ubicación</h2>
            </div>
            <div class="col-12 centro">
                <label for="nombreUbicacion" class="form-label mt-1">Nombre</label>
                <input type="text" id="nombreUbicacion" class="form-control" placeholder="Urgencias" required>
            </div>
            <div class="col-12">
                <h3 class="centro mt-2">Observaciones</h3>
                <textarea name="detalleIncidente" id="descripcion" cols="30" rows="3" maxlength="" class="form-control" placeholder="Esta ubicación se encuentra en el piso 1 al lado de las escaleras del sotano." required></textarea>
            </div>
            <div class="col-12 mt-2 text-center mt-1 mb-1">
                <button type="submit" class="btn btn-success">Registrar</button>
            </div>
        </form>
    </div>
<style>
    .inicio{
        box-sizing: border-box;
	    padding: 5px 5px;
	    margin: 40px;
       background-color: #AFE0E7;
    }
    .borde{
        border: 1px solid #000;
        border-radius: 15px;	  
    }
    .centro{
        text-align: center;
    }
    .caja{
        width: 60%;
        height: 40%;
    }
	.iconoInicio{
        width: 100px;
        height: 100px;
    }
   .iconosInput{
    margin-right: 5px;
   }
</style>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
